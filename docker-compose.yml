version: '3'

services:
  # Servicio de postgres:
  postgres:
    image: "postgres:9.3-${PG_LOCALE}"
    build:
      context: ./Postgres
      dockerfile: Dockerfile
      args:
        locale: "${PG_LOCALE}"
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
        POSTGRES_DB: "${POSTGRES_DB}"
        POSTGRES_USER: "${POSTGRES_USER}"
        POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"

volumes:
  postgres-data:
